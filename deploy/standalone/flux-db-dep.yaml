apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: flux-db
    spec:
      containers:
      - name: flux-db
        image: postgres:9.6-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB # This will create a db called flux
          value: "flux"
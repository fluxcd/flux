apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: flux
    spec:
      containers:
      - name: fluxd
        image: weaveworks/fluxd:test
        args:
        - --fluxsvc-address=ws://localhost:3030
      - name: fluxsvc
        image: weaveworks/fluxsvc:test
        args:
        - --database-source=postgres://user:password@flux-db.default.svc.cluster.local:5432/flux?sslmode=disable
        - --memcached-hostname=memcached.default.svc.cluster.local
        - --memcached-timeout=100ms
        - --memcached-service=memcached
        - --registry-cache-expiry=20m

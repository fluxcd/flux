---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: flux
    spec:
      serviceAccountName: flux # Service account to allow pods RBAC
      volumes:
      - name: git-key
        secret:
          # A k8s secret containing the git deploy key. Create with:
          # kubectl create secret generic flux-git-deploy --from-file /path/to/private-key
          secretName: flux-git-deploy
      containers:
      - name: fluxd
        # Build this image with `make all`
        image: weaveworks/fluxd
        imagePullPolicy: Never
        volumeMounts:
        - name: git-key
          mountPath: /secrets/flux/git # Mount the secret to a volume
        args:
        # The repository location and branch
        - --git-url=git@github.com:weaveworks/flux-example
        - --git-branch=master

        # The mounted volume and the name of the key
        - --git-key=/secrets/flux/git/private-key

        # include these to connect to an "upstream" service (e.g.,
        # Weave Cloud). The token is particular to the service.
        # - --connect=ws://cloud.weave.works/api/flux
        # - --token=abc123abc123abc123abc123
        - --connect=ws://localhost:3030/api/flux

        # if you deployed memcached, you can supply these arguments to
        # tell fluxd to use it. You may need to change the namespace
        # (`default`)
        - --memcached-hostname=memcached.default.svc.cluster.local
        - --memcached-timeout=100ms
        - --memcached-service=memcached
        - --registry-cache-expiry=20m

      - name: fluxsvc
        # Build this image with `make all`
        image: weaveworks/fluxsvc
        imagePullPolicy: Never
        args:
        # The URL to the nats cluster
        - --nats-url=nats://nats.default.svc.cluster.local:4222

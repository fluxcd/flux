machine:
  environment:
    PATH: "/usr/local/go/bin:${HOME}/bin:${PATH}"
    GOROOT: ""
    GOPATH: "${HOME}"
    GO15VENDOREXPERIMENT: "1"
    REPO_PATH: ${GOPATH}/src/github.com/weaveworks/fluxy

checkout:
  post:
    - pwd
    - mkdir -p ${GOPATH}/src/github.com/weaveworks
    # - mv ${HOME}/fluxy ${GOPATH}/src/github.com/weaveworks
    - ln -s ${HOME}/fluxy ${GOPATH}/src/github.com/weaveworks/fluxy
    #- ln -s ${REPO_PATH} ${HOME}/fluxy # Circle needs this to be here, apparently
    - cd ${REPO_PATH}

dependencies:
  cache_directories:
    - "~/fluxy/vendor/k8s.io"
    - "~/fluxy/vendor/github.com"
    - "~/fluxy/vendor/gopkg.in"
    - "~/fluxy/vendor/golang.org"
  override: 
    - pwd
    - make -C ${REPO_PATH} deps

test:
  override:
    - pwd
    - make -C ${REPO_PATH}
    - make -C ${REPO_PATH} test

